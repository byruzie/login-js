<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="flex justify-center items-center h-screen">
      <form id="userForm" class="w-[300px] flex flex-col gap-2 border p-2">
        <label>Sign Up</label>
        <div class="flex gap-2">
            <label for="">Name</label>
            <input type="text" name="name" placeholder="Nome" required class="border pl-2 w-[100%]" />
        </div>
        <div class="flex gap-2">
            <label for="">Email</label>
            <input type="email" name="email" placeholder="Email" required class="border pl-2 w-[100%]" />
        </div>
        <div class="flex gap-2">
            <label for="">Password</label>
            <input type="password" name="password" placeholder="Senha" required class="border pl-2 w-[100%]" />
        </div>
        
        <button type="submit" class="border">Cadastrar</button>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
